<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./youthfavicon.png" <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" /> <!-- 테마 색상 설정 -->
  <meta name="description" content="Web site created using create-react-app" /> <!-- 웹사이트 설명 -->
  <!--
      manifest.json은 사용자의 모바일 기기나 데스크탑에 웹 앱이 설치될 때 사용되는 메타데이터를 제공합니다.
      자세한 내용은 https://developers.google.com/web/fundamentals/web-app-manifest/ 를 참조하세요.
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      위 태그에서 %PUBLIC_URL%의 사용에 주목하세요.
      이는 빌드 중에 `public` 폴더의 URL로 대체될 것입니다.
      `public` 폴더 내부의 파일만 HTML에서 참조할 수 있습니다.

      "/favicon.ico" 또는 "favicon.ico"와 달리, "%PUBLIC_URL%/favicon.ico"는
      클라이언트 사이드 라우팅과 비루트(public URL) 경로 모두에서 올바르게 작동합니다.
      `npm run build`를 실행하여 비루트(public URL) 경로를 구성하는 방법을 알아보세요.
    -->
  <!-- Google Material icons을 쓰기 위한 stylesheet 입니다. -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <title>Youth!</title>

  <!-- 카카오맵 API 스크립트 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f77ffaf3402c772053f7d435be67af3a"></script>
</head>

<body>
  <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
  <div id="root"></div>
  <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 표시됩니다.

      이 파일에 웹폰트, 메타 태그 또는 분석 도구를 추가할 수 있습니다.
      번들된 스크립트는 <body> 태그 안에 배치됩니다.

      개발을 시작하려면 `npm start` 또는 `yarn start`를 실행하세요.
      프로덕션 번들을 생성하려면 `npm run build` 또는 `yarn build`를 사용하세요.
    -->
</body>

</html>
